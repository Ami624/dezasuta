<body>

    <script>
        let result = 0;
        for (let i = 1; i <= 10; i++) {
            result += i;
        }
        if (result >= 20) {
            console.log("20以上");
        } else if (result <= 20) {
            console.log("20未満");
        }

        // このWorkで再宣言と再代入明確に理解することができました!
        // letは再宣言NG・再代入OKと理解していましたが、なぜかif分・for分の前にも
        // let result = 0;

    </script>
